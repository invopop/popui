on:
  push:
    branches: svelte5

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: cd svelte && npm ci
      - uses: JS-DevTools/npm-publish@v3
        with:
          package: svelte
          token: ${{ secrets.NPM_TOKEN }}
          ignore-scripts: false
