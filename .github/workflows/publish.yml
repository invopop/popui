on:
  push:
    branches: svelte5

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: cd svelte && npm install && ./node_modules/.bin/tailwindcss -i ./styles.css -o ./dist/popui.css --minify
      - uses: JS-DevTools/npm-publish@v3
        with:
          package: svelte
          token: ${{ secrets.NPM_TOKEN }}
          ignore-scripts: false