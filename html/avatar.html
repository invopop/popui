<html>
  <head>
    <title>Appkit - Avatar</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@invopop/popui@0.0.52/dist/popui.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5 space-y-4">
    <!-- Avatar with image -->
    <div class="popui-avatar">
      <img class="popui-image" src="https://picsum.photos/200" alt="Random Image" />
    </div>

    <!-- Avatar with initial -->
    <div class="popui-avatar popui-avatar--initial">
      <p>I</p>
    </div>
  </body>
</html>
