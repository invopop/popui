<html>
  <head>
    <title>Appkit - Misc</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5 space-y-4">
    <!-- Title -->
    <h1 class="popui-title">
      This is the title

    <!-- Subtitle -->
    <h2 class="popui-subtitle">
      This is the title

    <!-- Paragraph -->

    <!-- Info text -->

</html>
