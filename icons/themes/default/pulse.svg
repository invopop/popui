<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <style>
    .d { fill: var(--color-background-default-tertiary); }
    .r0 { animation: p 1.6s ease-in-out infinite 0s; }
    .r1 { animation: p 1.6s ease-in-out infinite 0.16s; }
    @keyframes p {
      0%, 100% { fill: var(--color-background-default-tertiary); }
      40% { fill: var(--color-accent-50); }
    }
  </style>
  <!-- row 0 -->
  <circle class="d r1" cx="2.5" cy="2.5" r="1.2"/>
  <circle class="d r1" cx="6.5" cy="2.5" r="1.2"/>
  <circle class="d r1" cx="10.5" cy="2.5" r="1.2"/>
  <circle class="d r1" cx="14.5" cy="2.5" r="1.2"/>
  <!-- row 1 -->
  <circle class="d r1" cx="2.5" cy="6.5" r="1.2"/>
  <circle class="d r0" cx="6.5" cy="6.5" r="1.2"/>
  <circle class="d r0" cx="10.5" cy="6.5" r="1.2"/>
  <circle class="d r1" cx="14.5" cy="6.5" r="1.2"/>
  <!-- row 2 -->
  <circle class="d r1" cx="2.5" cy="10.5" r="1.2"/>
  <circle class="d r0" cx="6.5" cy="10.5" r="1.2"/>
  <circle class="d r0" cx="10.5" cy="10.5" r="1.2"/>
  <circle class="d r1" cx="14.5" cy="10.5" r="1.2"/>
  <!-- row 3 -->
  <circle class="d r1" cx="2.5" cy="14.5" r="1.2"/>
  <circle class="d r1" cx="6.5" cy="14.5" r="1.2"/>
  <circle class="d r1" cx="10.5" cy="14.5" r="1.2"/>
  <circle class="d r1" cx="14.5" cy="14.5" r="1.2"/>
</svg>
