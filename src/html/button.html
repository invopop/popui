<html>
  <head>
    <title>Appkit - Button</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@invopop/ui-kit@0.4.5/dist/gokit.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5 space-y-4">
    <!-- Default -->
    <button class="kit-button">
      Default
    </button>

    <!-- Default Small -->
    <button class="kit-button kit-button--small">
      Default Small
    </button>

    <!-- Primary -->
    <button class="kit-button kit-button--primary">
      Primary
    </button>

    <!-- Primary Small -->
    <button class="kit-button kit-button--primary kit-button--small">
      Primary
    </button>

    <!-- Danger -->
    <button class="kit-button kit-button--danger">
      Danger
    </button>

    <!-- Danger Small -->
    <button class="kit-button kit-button--danger kit-button--small">
      Danger
    </button>
  </body>
</html>
