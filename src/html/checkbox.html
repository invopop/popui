<html>
  <head>
    <title>Appkit - Checkbox</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@invopop/ui-kit@0.4.4/dist/gokit.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5 space-y-4">
    <div class="kit-checkbox-wrapper">
      <input id="checkbox-example" type="checkbox" class="kit-checkbox-input" />
      <label for="checkbox-example" class="kit-checkbox-label">
        This is the example label
      </label>
    </div>
  </body>
</html>
