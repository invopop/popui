<html>
  <head>
    <title>Appkit - Input</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@invopop/ui-kit/dist/gokit.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5 space-y-4 max-w-md">
    <!-- Without label -->
    <div class="kit-input-wrapper">
      <input class="kit-input" />
    </div>

    <!-- With label -->
    <div class="kit-input-wrapper">
      <label for="input-with-label" class="kit-label">
        With label
      </label>
      <input id="input-with-label" class="kit-input" />
    </div>

    <!-- With error -->
    <div class="kit-input-wrapper">
      <label for="input-with-error" class="kit-label">
        With error
      </label>
      <input id="input-with-error" class="kit-input kit-input--error" />
      <p class="kit-error">
        This is an error
      </p>
    </div>
  </body>
</html>
