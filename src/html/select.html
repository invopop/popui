<html>
  <head>
    <title>Appkit - Input</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@invopop/ui-kit@0.4.5/dist/gokit.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5 space-y-4 max-w-md">
    <!-- Without label -->
    <div class="kit-select-wrapper">
      <select class="kit-select">
        <option>Sam</option>
        <option>Juan</option>
        <option>Luismi</option>
        <option>Javi</option>
      </select>
    </div>

    <!-- With label -->
    <div class="kit-select-wrapper">
      <label for="select-with-label" class="kit-label">With label</label>
      <select id="select-with-label" class="kit-select">
        <option>Sam</option>
        <option>Juan</option>
        <option>Luismi</option>
        <option>Javi</option>
      </select>
    </div>

    <!-- With error -->
    <div class="kit-select-wrapper">
      <label for="select-with-error" class="kit-label">With error</label>
      <select id="select-with-error" class="kit-select kit-input--error">
        <option>Sam</option>
        <option>Juan</option>
        <option>Luismi</option>
        <option>Javi</option>
      </select>
      <p class="kit-error">Error: Too many cool guys</p>
    </div>
  </body>
</html>
