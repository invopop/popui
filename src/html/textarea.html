<html>
  <head>
    <title>Appkit - Input</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@invopop/ui-kit@0.4.4/dist/gokit.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5 space-y-4 max-w-md">
    <!-- Without label -->
    <div class="kit-textarea-wrapper">
      <textarea class="kit-textarea" rows="6"></textarea>
    </div>

    <!-- With label -->
    <div class="kit-textarea-wrapper">
      <label for="textarea-with-label" class="kit-label">With label</label>
      <textarea id="textarea-with-label" class="kit-textarea" rows="6"></textarea>
    </div>

    <!-- With error -->
    <div class="kit-select-wrapper">
      <label for="textarea-with-error" class="kit-label">With error</label>
      <textarea id="textarea-with-error" class="kit-textarea kit-input--error" rows="6"></textarea>
      <p class="kit-error">Error: Some stuff is wrong</p>
    </div>
  </body>
</html>
