<!DOCTYPE html>
<html>
  <head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../dist/invopop-web-components.js" defer></script>
  </head>
<body>
  <div x-data="{}" class="p-8 space-y-4 flex flex-col items-start">
    <pop-title-main title="Main Title using web components (title prop)"></pop-title-main>
    <pop-title-main>Main Title using web components (slot)</pop-title-main>

    <pop-title-section title="Section Title using web components (title prop)"></pop-title-section>
    <pop-title-section>Section Title using web components (slot)</pop-title-section>

    <pop-button
      @click="alert('button click')"
      class="inline"
    >Default Button</pop-button>
    <pop-button @click="console.log('button clicked')" disabled="true">Disabled Button</pop-button>
    <pop-button @click="alert('button clicked')" small="true">Default Small Button</pop-button>
    <pop-button @click="alert('button clicked')" type="primary">Primary Button</pop-button>
    <pop-button @click="alert('button clicked')" type="secondary">Secondary Button</pop-button>
    <pop-button @click="alert('button clicked')" type="danger">Danger Button</pop-button>
    <pop-button @click="alert('button clicked')" type="secondary" icon="Cog6Tooth">Icon Button</pop-button>
    <pop-button @click="alert('button clicked')" type="secondary" icon="Cog6Tooth" iconPosition="right">Right Icon</pop-button>
    <pop-button @click="alert('button clicked')" type="secondary" icon="Cog6Tooth"></pop-button>
    <div class="bg-green-900 w-48 p-6"><pop-button @click="alert('button clicked')" type="dark">Dark Button</pop-button></div>
    <pop-button-file @click="alert('button clicked')" name="File Button" type="PDF"></pop-button-file>

    <pop-dropdown>
      <span slot="trigger">Trigger</span>
      <span class="bg-white p-4">Content</span>
    </pop-dropdown>

    <pop-dropdown>
      <span slot="trigger">Trigger</span>
      Content
    </pop-dropdown>
    <pop-tag-status label="Default Tag"></pop-tag-status>
    <pop-tag-status label="Success Tag" status="success"></pop-tag-status>
    <pop-tag-status label="Danger Tag" status="danger"></pop-tag-status>
    <pop-tag-status label="Warning Tag" status="warning"></pop-tag-status>
    <pop-tag-status label="Orange Tag" status="orange"></pop-tag-status>
    <pop-list-item label="Customer" value="Value as prop"></pop-list-item>
    <pop-list-item label="Status"><pop-tag-status label="Closed" status="success"></pop-tag-status></pop-list-item>
    <pop-checkbox @change="alert('value changed to ' + $event.detail)"></pop-checkbox>
    <pop-checkbox checked="true" @change="alert('value changed to ' + $event.detail)"></pop-checkbox>
    <pop-radio @change="alert('value changed to ' + $event.detail)"></pop-radio>
    <pop-radio checked="true" @change="alert('value changed to ' + $event.detail)"></pop-radio>
    <pop-toggle checked="true" @change="alert('value changed to ' + $event.detail)"></pop-toggle>
    <pop-toggle @change="alert('value changed to ' + $event.detail)"></pop-toggle>
    <pop-input-text label="With label" placeholder="Placeholder" @input="alert('value changed to ' + $event.detail)"></pop-input-text>
    <pop-input-text placeholder="Disabled" disabled="true" @input="alert('value changed to ' + $event.detail)"></pop-input-text>
    <pop-input-text placeholder="With Error" errorText="This is the error" @input="alert('value changed to ' + $event.detail)"></pop-input-text>
  </div>
</body>
</html>
