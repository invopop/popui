<!DOCTYPE html>
<html>
  <head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@invopop/web-components@0.0.1/index.js" defer></script>
    <link rel="stylesheet" href="../../dist/style.css"></link>
  </head>
<body>
  <div x-data="{}" class="p-8 space-y-4 flex flex-col items-start">
    <ui-title-main title="Main Title using web components (title prop)"></ui-title-main>
    <ui-title-main>Main Title using web components (slot)</ui-title-main>

    <ui-title-section title="Section Title using web components (title prop)"></ui-title-section>
    <ui-title-section>Section Title using web components (slot)</ui-title-section>

    <ui-button
      @click="alert('button click')"
      class="inline"
    >Default Button</ui-button>
    <ui-button @click="console.log('button clicked')" disabled="true">Disabled Button</ui-button>
    <ui-button @click="alert('button clicked')" small="true">Default Small Button</ui-button>
    <ui-button @click="alert('button clicked')" type="primary">Primary Button</ui-button>
    <ui-button @click="alert('button clicked')" type="secondary">Secondary Button</ui-button>
    <ui-button @click="alert('button clicked')" type="danger">Danger Button</ui-button>
    <ui-button @click="alert('button clicked')" type="secondary" icon="Cog6Tooth">Icon Button</ui-button>
    <ui-button @click="alert('button clicked')" type="secondary" icon="Cog6Tooth" iconPosition="right">Right Icon</ui-button>
    <ui-button @click="alert('button clicked')" type="secondary" icon="Cog6Tooth"></ui-button>
    <div class="bg-green-900 w-48 p-6"><ui-button @click="alert('button clicked')" type="dark">Dark Button</ui-button></div>
    <ui-button-file @click="alert('button clicked')" name="File Button" type="PDF"></ui-button-file>

    <ui-dropdown>
      <span slot="trigger"><ui-button
        class="inline"
      >Dropdown</ui-button></span>
        <ui-drawer-context items='[{"value": "1", "label":"Cobee S.L."}, {"value": "2", "label":"Payflow S.L."}]'></ui-drawer-context>
    </ui-dropdown>
    <ui-dropdown>
      <span slot="trigger"><ui-button
        class="inline"
      >Dropdown Multiple</ui-button></span>
      <ui-drawer-context multiple="true" items='[{"value": "1", "label":"Cobee S.L."}, {"value": "2", "label":"Payflow S.L."}]'></ui-drawer-context>
    </ui-dropdown>
    <ui-dropdown>
      <span slot="trigger"><ui-button
        class="inline"
      >Dropdown Searchable</ui-button></span>
      <ui-drawer-context searchable="true" multiple="true" items='[{"value": "1", "label":"Cobee S.L."}, {"value": "2", "label":"Payflow S.L."}]'></ui-drawer-context>
    </ui-dropdown>

    <ui-tag-status label="Default Tag"></ui-tag-status>
    <ui-tag-status label="Success Tag" status="success"></ui-tag-status>
    <ui-tag-status label="Danger Tag" status="danger"></ui-tag-status>
    <ui-tag-status label="Warning Tag" status="warning"></ui-tag-status>
    <ui-tag-status label="Orange Tag" status="orange"></ui-tag-status>
    <ui-tag-search label="Search Tag" @clear="alert('clear')"></ui-tag-search>
    <ui-tag-search label="With Icon" icon="Cog6Tooth" @clear="alert('clear')"></ui-tag-search>
    <ui-list-item label="Status"><ui-tag-status label="Closed" status="success"></ui-tag-status></ui-list-item>
    <ui-list-item label="Customer" value="Value as prop"></ui-list-item>
    <ui-section title="Section Title">
      <ui-list-item label="Status">
        <ui-tag-status label="Closed" status="success"></ui-tag-status>
      </ui-list-item>
    </ui-section>
    <ui-checkbox @change="alert('value changed to ' + $event.detail)"></ui-checkbox>
    <ui-checkbox checked="true" @change="alert('value changed to ' + $event.detail)"></ui-checkbox>
    <ui-radio @change="alert('value changed to ' + $event.detail)"></ui-radio>
    <ui-radio checked="true" @change="alert('value changed to ' + $event.detail)"></ui-radio>
    <ui-toggle checked="true" @change="alert('value changed to ' + $event.detail)"></ui-toggle>
    <ui-toggle @change="alert('value changed to ' + $event.detail)"></ui-toggle>
    <ui-input-text label="With label" placeholder="Placeholder" @input="alert('value changed to ' + $event.detail)"></ui-input-text>
    <ui-input-text placeholder="Disabled" disabled="true" @input="alert('value changed to ' + $event.detail)"></ui-input-text>
    <ui-input-text placeholder="With Error" errorText="This is the error" @input="alert('value changed to ' + $event.detail)"></ui-input-text>
    <ui-input-search shortcut="âŒ˜K" placeholder="Search Placeholder" @input="alert('value changed to ' + $event.detail)"></ui-input-search>
    <ui-input-search placeholder="Without shortcut" @input="alert('value changed to ' + $event.detail)"></ui-input-search>
    <ui-select label="With label" placeholder="Placeholder" @change="alert('value changed to ' + $event.detail)"></ui-select>
    <ui-select placeholder="Placeholder" @change="alert('value changed to ' + $event.detail)"></ui-select>
    <ui-select placeholder="No selectable Placeholder" disablePlaceholder="true" @change="alert('value changed to ' + $event.detail)"></ui-select>
    <ui-select placeholder="With icon" icon="Cog6Tooth" disablePlaceholder="true" @change="alert('value changed to ' + $event.detail)"></ui-select>
    <ui-select placeholder="With options" options='[{"value": "1", "label":"one"}, {"value": "2", "label":"two"}]' icon="Cog6Tooth" disablePlaceholder="true" @change="alert('value changed to ' + $event.detail)"></ui-select>
  </div>
</body>
</html>
