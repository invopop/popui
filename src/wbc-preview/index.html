<!DOCTYPE html>
<html>
  <head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../dist/invopop-web-components.js" defer></script>
  </head>
<body>
  <div x-data="{}" class="p-8 space-y-4 flex flex-col items-start">
    <pop-title-main title="Main Title using web components (title prop)"></pop-title-main>
    <pop-title-main>Main Title using web components (slot)</pop-title-main>

    <pop-title-section title="Section Title using web components (title prop)"></pop-title-section>
    <pop-title-section>Section Title using web components (slot)</pop-title-section>

    <pop-button @clicked="alert('button clicked')" class="inline">Default Button</pop-button>
    <pop-button @clicked="alert('button clicked')" disabled="true">Disabled Button</pop-button>
    <pop-button @clicked="alert('button clicked')" small="true">Default Small Button</pop-button>
    <pop-button @clicked="alert('button clicked')" type="primary">Primary Button</pop-button>
    <pop-button @clicked="alert('button clicked')" type="secondary">Secondary Button</pop-button>
    <pop-button @clicked="alert('button clicked')" type="danger">Danger Button</pop-button>
    <pop-button @clicked="alert('button clicked')" type="secondary" icon="Cog6Tooth">Icon Button</pop-button>
    <pop-button @clicked="alert('button clicked')" type="secondary" icon="Cog6Tooth" iconPosition="right">Right Icon</pop-button>
    <pop-button @clicked="alert('button clicked')" type="secondary" icon="Cog6Tooth"></pop-button>
    <div class="bg-green-900 w-48 p-6"><pop-button @clicked="alert('button clicked')" type="dark">Dark Button</pop-button></div>
    <pop-button-file @clicked="alert('button clicked')" name="File Button" type="PDF"></pop-button-file>

    <pop-dropdown>
      <span slot="trigger">Trigger</span>
      <span class="bg-white p-4">Content</span>
    </pop-dropdown>

    <pop-dropdown>
      <span slot="trigger">Trigger</span>
      Content
    </pop-dropdown>
  </div>
</body>
</html>
