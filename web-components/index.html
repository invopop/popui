<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@invopop/web-components@0.0.12/index.js" defer></script> -->
    <script src="../../dist/index.js" defer></script>
  </head>
<body>
  <div x-data="{}" class="p-8 space-y-4 flex flex-col items-start">
    <popui-title-main title="Form modal example"></popui-title-main>

    <popui-form-layout-modal>
      <popui-input-text label="Name" placeholder="Placeholder" @input="alert('value changed')"></popui-input-text>
      <popui-select label="Province" placeholder="Select one..." options='[{"value": "1", "label":"Madrid"}, {"value": "2", "label":"Burgos"}]' disablePlaceholder="true"></popui-select>
      <div slot="footer">
        <popui-button variant="primary" @click="alert('button click')">Save</popui-button>
      </div>
    </popui-form-layout-modal>

    <popui-title-main title="Main Title using web components (title prop)"></popui-title-main>
    <popui-title-main>Main Title using web components (slot)</popui-title-main>

    <popui-title-section title="Section Title using web components (title prop)"></popui-title-section>
    <popui-title-section>Section Title using web components (slot)</popui-title-section>

    <popui-button
      @click="alert('button click')"
      class="inline"
    >Default Button</popui-button>
    <popui-button @click="console.log('button clicked')" disabled="true">Disabled Button</popui-button>
    <popui-button @click="alert('button clicked')" small="true">Default Small Button</popui-button>
    <popui-button @click="alert('button clicked')" variant="primary">Primary Button</popui-button>
    <popui-button @click="alert('button clicked')" variant="secondary">Secondary Button</popui-button>
    <popui-button @click="alert('button clicked')" variant="danger">Danger Button</popui-button>
    <popui-button @click="alert('button clicked')" variant="secondary" icon="Cog6Tooth">Icon Button</popui-button>
    <popui-button @click="alert('button clicked')" variant="secondary" icon="Cog6Tooth" iconPosition="right">Right Icon</popui-button>
    <popui-button @click="alert('button clicked')" variant="secondary" icon="Cog6Tooth"></popui-button>
    <div class="bg-green-900 w-48 p-6"><popui-button @click="alert('button clicked')" variant="dark">Dark Button</popui-button></div>
    <popui-button-file @click="alert('button clicked')" name="File Button" type="PDF"></popui-button-file>

    <popui-dropdown>
      <span slot="trigger"><popui-button
        class="inline"
      >Dropdown</popui-button></span>
        <popui-drawer-context items='[{"value": "1", "label":"Cobee S.L."}, {"value": "2", "label":"Payflow S.L."}]'></popui-drawer-context>
    </popui-dropdown>
    <popui-dropdown>
      <span slot="trigger"><popui-button
        class="inline"
      >Dropdown Multiple</popui-button></span>
      <popui-drawer-context multiple="true" items='[{"value": "1", "label":"Cobee S.L."}, {"value": "2", "label":"Payflow S.L."}]'></popui-drawer-context>
    </popui-dropdown>
    <popui-dropdown>
      <span slot="trigger"><popui-button
        class="inline"
      >Dropdown Searchable</popui-button></span>
      <popui-drawer-context searchable="true" multiple="true" items='[{"value": "1", "label":"Cobee S.L."}, {"value": "2", "label":"Payflow S.L."}]'></popui-drawer-context>
    </popui-dropdown>

    <popui-tag-status label="Default Tag"></popui-tag-status>
    <popui-tag-status label="Success Tag" status="success"></popui-tag-status>
    <popui-tag-status label="Danger Tag" status="danger"></popui-tag-status>
    <popui-tag-status label="Warning Tag" status="warning"></popui-tag-status>
    <popui-tag-status label="Orange Tag" status="orange"></popui-tag-status>
    <popui-tag-search label="Search Tag" @clear="alert('clear')"></popui-tag-search>
    <popui-tag-search label="With Icon" icon="Cog6Tooth" @clear="alert('clear')"></popui-tag-search>
    <popui-list-item label="Status"><popui-tag-status label="Closed" status="success"></popui-tag-status></popui-list-item>
    <popui-list-item label="Customer" value="Value as prop"></popui-list-item>
    <popui-section title="Section Title">
      <popui-list-item label="Status">
        <popui-tag-status label="Closed" status="success"></popui-tag-status>
      </popui-list-item>
    </popui-section>
    <popui-checkbox @change="alert('value changed to ' + $event.detail)"></popui-checkbox>
    <popui-checkbox checked="true" @change="alert('value changed to ' + $event.detail)"></popui-checkbox>
    <popui-radio @change="alert('value changed to ' + $event.detail)"></popui-radio>
    <popui-radio checked="true" @change="alert('value changed to ' + $event.detail)"></popui-radio>
    <popui-toggle checked="true" @change="alert('value changed to ' + $event.detail)"></popui-toggle>
    <popui-toggle @change="alert('value changed to ' + $event.detail)"></popui-toggle>
    <popui-input-text label="With label" placeholder="Placeholder" @input="alert('value changed to ' + $event.detail)"></popui-input-text>
    <popui-input-text placeholder="Disabled" disabled="true" @input="alert('value changed to ' + $event.detail)"></popui-input-text>
    <popui-input-text placeholder="With Error" errorText="This is the error" @input="alert('value changed to ' + $event.detail)"></popui-input-text>
    <popui-input-search shortcut="âŒ˜K" placeholder="Search Placeholder" @input="alert('value changed to ' + $event.detail)"></popui-input-search>
    <popui-input-search placeholder="Without shortcut" @input="alert('value changed to ' + $event.detail)"></popui-input-search>
    <popui-select label="With label" placeholder="Placeholder" @change="alert('value changed to ' + $event.detail)"></popui-select>
    <popui-select placeholder="Placeholder" @change="alert('value changed to ' + $event.detail)"></popui-select>
    <popui-select placeholder="No selectable Placeholder" disablePlaceholder="true" @change="alert('value changed to ' + $event.detail)"></popui-select>
    <popui-select placeholder="With icon" icon="Cog6Tooth" disablePlaceholder="true" @change="alert('value changed to ' + $event.detail)"></popui-select>
    <popui-select placeholder="With options" options='[{"value": "1", "label":"one"}, {"value": "2", "label":"two"}]' icon="Cog6Tooth" disablePlaceholder="true" @change="alert('value changed to ' + $event.detail)"></popui-select> -->
  </div>
</body>
</html>
